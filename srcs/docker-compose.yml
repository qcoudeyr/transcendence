services:
  postgresql:
    build:
      context: ./requirements/postgresql
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    env_file:
      - .env
    expose:
      - 5432
    networks:
      transcendence:
        ipv4_address: 10.0.10.12
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"

  django:
    build:
      context: ./requirements/django
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - django_data:/app
    ports:
      - "8001:8000"
    depends_on:
      - postgresql
    networks:
      transcendence:
        ipv4_address: 10.0.10.10
    environment:
      - DATABASE_NAME=${DATABASE_NAME}
      - DATABASE_USER=${DATABASE_USER}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - DATABASE_HOST=${DATABASE_HOST}
      - DATABASE_PORT=${DATABASE_PORT}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./requirements/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./data/website_data/:/usr/share/nginx/html
    networks:
      transcendence:
        ipv4_address: 10.0.10.2
    depends_on:
      - django
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.10.1
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=true
      - ELASTIC_USERNAME=${ELASTIC_USERNAME}
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
    volumes:
      - es_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      transcendence:
        ipv4_address: 10.0.10.20
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"

  logstash:
    image: docker.elastic.co/logstash/logstash:7.10.1
    volumes:
      - ./requirements/logstash/config:/usr/share/logstash/config
      - ./requirements/logstash/pipeline:/usr/share/logstash/pipeline
    ports:
      - "5044:5044"
    networks:
      transcendence:
        ipv4_address: 10.0.10.21
    depends_on:
      - elasticsearch
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"

  filebeat:
    image: docker.elastic.co/beats/filebeat:7.13.4
    volumes:
      - ./requirements/filebeat/filebeat.yml:/usr/share/filebeat/filebeat.yml
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      transcendence:
        ipv4_address: 10.0.10.50
    environment:
      - ELASTIC_USERNAME=${ELASTIC_USERNAME}
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
    depends_on:
      - logstash

  kibana:
    image: docker.elastic.co/kibana/kibana:7.10.1
    ports:
      - "5601:5601"
    networks:
      transcendence:
        ipv4_address: 10.0.10.22
    depends_on:
      - elasticsearch
    environment:
      - ELASTIC_USERNAME=${ELASTIC_USERNAME}
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
      - XPACK_SECURITY_ENCRYPTIONKEY=${XPACK_SECURITY_ENCRYPTIONKEY}
      - XPACK_ENCRYPTEDSAVEDOBJECTS_ENCRYPTIONKEY=${XPACK_ENCRYPTEDSAVEDOBJECTS_ENCRYPTIONKEY}
      - XPACK_REPORTING_ENCRYPTIONKEY=${XPACK_REPORTING_ENCRYPTIONKEY}
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./requirements/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9091:9090"
    networks:
      transcendence:
        ipv4_address: 10.0.10.30
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    networks:
      transcendence:
        ipv4_address: 10.0.10.31
    depends_on:
      - prometheus
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"

  portainer:
    image: portainer/portainer-ce:latest
    command: -H unix:///var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    ports:
      - "${PORTAINER_PORT}:${PORTAINER_PORT}"
    env_file:
      - .env
    networks:
      transcendence:
        ipv4_address: 10.0.10.40
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"

volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: "none"
      o: "bind"
      device: "./data/postgres_data/"
  django_data:
    driver: local
    driver_opts:
      type: "none"
      o: "bind"
      device: "./data/django_data/"
  es_data:
    driver: local
    driver_opts:
      type: "none"
      o: "bind"
      device: "./data/es_data/"
  portainer_data:
    driver: local
    driver_opts:
      type: "none"
      o: "bind"
      device: "./data/portainer_data/"
  nodejs_data:
    driver: local
    driver_opts:
      type: "none"
      o: "bind"
      device: "./data/nodejs_data/"

networks:
  transcendence:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 10.0.10.0/24
