version: '3.8'

services:
  postgresql:
    image: postgres:13.15
    volumes:
      - postgres_data:./data/postgresql/data

  web:
    build: ./srcs/requirements/postgresql
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/code
    ports:
      - "8000:8000"
    depends_on:
      - db

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    command: npm start

volumes:
  postgres_data:
