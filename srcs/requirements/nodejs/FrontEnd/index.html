<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcendance</title>
    <link rel="stylesheet" type="text/css" href="cssFiles/styles.css">
	<link rel="stylesheet" type="text/css" href="cssFiles/loader.css">
	<link rel="stylesheet" type="text/css" href="cssFiles/login.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P|VT323|Nova+Square&display=swap">


</head>
<body>
	<div id="preloader">
        <div id="loader"></div>
	</div>
    <nav>
        <a onclick="changePages('home')" class="neonText">Home</a>
        <a onclick="changePages('play')" class="neonText">QuickPlay</a>
        <a onclick="changePages('tournaments')" class="neonText">Tournaments</a>
        <a onclick="changePages('statistiques')" class="neonText">Statistiques</a>
		<a onclick="changePages('connexion')" class="neonText">Connexion</a>
    </nav>
	<audio id="navsound" src="sounds/interface-1-126517.mp3" volume="0.1"></audio>
    
    <section id="home" class="hero-section">
        <div class="hero-content">
            <h1 class="fontNeonText flicker">Welcome to transcendance</h1>
            <p class="redNeonText">Experience the journey of transcendence.</p>
        </div>
    </section>
    <section id="play" class="play-section">
        <div class="play-content">
			<div class="blob-container">
				<div class="image-stack">
					<img src="images/freepik-export-202406090103503Dnf.png" class="image2">
				</div>
				<div class="image-stack">
					<img src="images/remoteneon.png" class="image3">
				</div>
			</div>
			<audio id="switchsound">
				<source src="sounds/switch-sound.mp3" type="audio/mpeg">
				Your browser does not support the audio element.
			</audio>
			<div class="switch-container">
				<div class="checkbox-wrapper-63">
					<label class="switch">
						<input type="checkbox" id="switch1" checked onclick="toggleSwitch(1)">
						<span class="slider"></span>
					</label>
				</div>
				<div class="checkbox-wrapper-63">
					<label class="switch">
						<input type="checkbox" id="switch2" onclick="toggleSwitch(2)">
						<span class="slider"></span>
					</label>
				</div>
			</div>
			<button id="playButton" class="button-82-pushable" role="button">
				<span class="button-82-shadow"></span>
				<span class="button-82-edge"></span>
				<span class="button-82-front text" class="neonText">
					PLAY
				</span>
			</button>
		<audio id="clickSound">
		<source src="sounds/arcade-click-sound.wav" type="audio/mpeg">
		Your browser does not support the audio element.
	  </audio>
	  <audio id="switchsound">
		<source src="switch-sound.mp3" type="audio/mpeg">
		Your browser does not support the audio element.
	  </audio>
		</div>
</section>
<section id="statistiques" class="statistiques-section">
	<div class="container">
		<div class="statistiques-divs">
			<h2 class="neonTextNormalPolicePink">Hours Played</h2>
			<h3 class="neonTextNormalPolice">8</h3>
		</div>
		<div class="statistiques-divs-mid">
			<h2 class="neonTextNormalPolicePink">Games Won</h2>
			<h3 class="neonTextNormalPolice">56</h3>
		</div>
		<div class="statistiques-divs">
			<h2 class="neonTextNormalPolicePink">Games Lost</h2>
			<h3 class="neonTextNormalPolice">34</h3>
		</div>
	</div>
</section>
<section id="connexion" class="connexion-section">
    <div class="container">
        <div class="login-form fade-in">
            <h2 class="darkerNeonText">Login</h2>
            <form>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <div class="social-buttons">
                    <button class="google-btn">
                        <img src="images/7123025_logo_google_g_icon.png" alt="Google Logo" class="btn-logo">
                    </button>
                    <button class="school-btn">
                        <img src="images/42icon.png" alt="42 Logo" class="btn-logo">
                    </button>
                </div>
            </form>
            <p class="darkerNeonText">Don't have an account? <a href="#" onclick="switchForm(event)">Register</a></p>
        </div>
        <div class="register-form fade-out">
            <h2 class="darkerNeonText">Register</h2>
            <form>
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <button type="submit">Register</button>
                <div class="social-buttons">
                    <button class="google-btn">
                        <img src="images/7123025_logo_google_g_icon.png" alt="Google Logo" class="btn-logo">
                    </button>
                    <button class="school-btn">
                        <img src="images/42icon.png" alt="42 Logo" class="btn-logo">
                    </button>
                </div>
            </form>
            <p class="darkerNeonText">Already have an account? <a href="#" onclick="switchForm(event)">Login</a></p>
        </div>
    </div>
</section>
    <footer>
        <p> 42 ft_transcendance Project. All rights reserved.</p>
    </footer>
    <script src="JsFiles/script.js"></script>
	<script src="JsFiles/single_page.js"></script>
	<script src="JsFiles/login.js"></script>
</body>
</html>
